{{ if .Page.Store.Get "hasMermaid" }}
<script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>
<script>
    const elementCode = '.mermaid'
    const loadMermaid = function(theme) {
        mermaid.initialize({theme})
        mermaid.init({theme}, document.querySelectorAll(elementCode))
    }
    const saveOriginalData = function(){
        return new Promise((resolve, reject) => {
            try {
                var els = document.querySelectorAll(elementCode),
                    count = els.length;
                els.forEach(element => {
                    element.setAttribute('data-original-code', element.innerHTML)
                    count--
                    if(count == 0){
                        resolve()
                    }
                });
            } catch (error) {
                reject(error)
            }
        })
    }
    const resetProcessed = function(){
        return new Promise((resolve, reject) => {
            try {
                var els = document.querySelectorAll(elementCode),
                    count = els.length;
                els.forEach(element => {
                    if(element.getAttribute('data-original-code') != null){
                        element.removeAttribute('data-processed')
                        element.innerHTML = element.getAttribute('data-original-code')
                    }
                    count--
                    if(count == 0){
                        resolve()
                    }
                });
            } catch (error) {
                reject(error)
            }
        })
    }

    saveOriginalData()
        .catch( console.error )
    let statusTheme = localStorage.getItem("pref-theme")
        if (statusTheme == 'dark') {
            resetProcessed()
                .then(loadMermaid('dark'))
                .catch(console.error)
        }
        if (statusTheme == 'light') {
            resetProcessed()
                .then(loadMermaid('neutral'))
                .catch(console.error)
        }
       document.getElementById("theme-toggle").addEventListener("click",()=>{
        resetProcessed()
            .then(loadMermaid(mermaid.mermaidAPI.getConfig().theme == 'neutral' ? 'dark' : 'neutral'))
            .catch(console.error)

    })
</script>
{{ end }}
